<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hungry-Monster</title>
    <script src="https://kit.fontawesome.com/816f2a0973.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container" id="main-container">
        <!-- .....Navigation menu start here.. -->
       <header>
        <nav class="navbar navbar-expand-lg navbar-light    mb-5">
            <div class="container">
                <a class="navbar-brand text-center" href="#">
                    <img class="logo-img" src="img/returantLogo.png" alt="">
                    <p class="text-success">Hungry Monster</p>
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link text-primary fs-3 text-danger" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-primary fs-3 text-danger" href="#">Products</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-primary fs-3 text-danger" href="#">About us</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-primary fs-3 text-danger" href="#" tabindex="-1"  >Contact us</a>
                        </li>
                    </ul>
                </div>
            </div>
          </nav>
       </header>

        <div id="meal-wrapper">
            <div id="meal-search">
                <div id="meal-search-box">
                    <form class="col-md-6 m-auto py-5">
                        <div class="input-group mb-3">
                            <input id="inputValue"  type="text" class="form-control" placeholder="Search for Meal...">
                            <div onclick="getMealList()" id="submitBtn" class="input-group-append">
                                <button type="button" class="btn btn-success">Search</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>

            <div id="meal-result" class="mt-5">
                <div id="meal-details">
                </div>
                <div class="row " id="meal">
                </div>
            </div>
        </div>
    </div>
    <footer id="footer">
        <p>Copyright &copy; 2021 All rights reserved | This template is made with <span class="icons icon-heart"></span> by Uzzal</p>
    </footer>
    <script src="app.js"></script>
</body>
</html>
